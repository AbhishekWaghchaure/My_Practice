{% extends "layout.html" %}

{% block content %}
<h2>Given input is {{number}}</h2>
{% if (number == 0 )%}
<p>The given {{number}} is neither Even nor Odd!!</p>
{%elif (number % 2 == 0)%}
<p>The given {{number}} is Even!!</p>
{% else %}
<p>The given {{number}} is Odd!!</p>
{%endif%}
{% endblock content %}
